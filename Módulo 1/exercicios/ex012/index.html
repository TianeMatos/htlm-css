<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com Html5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <!-- 
    <video src="midia/trailer.mp4" width="500" controls></video>
    -->
    <video width="500" poster="imagem/poster.png" controls autoplay>
        <source src="midia/trailer.mp4" type="video/mp4">
        <source src="midia/trailer.webm" type="video/webm">
        <source src="midia/trailer.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    
    <h1>Inserindo Vídeos do You Tube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/-k53Mzl1tiE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1>Inserindo Vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/101429928?h=f768a19d42" width="500" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
